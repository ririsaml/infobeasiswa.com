<!DOCTYPE html>
<html>
<head>
    <title>Daftar</title>
    <link rel="stylesheet" type="text/css" href="daftar.css">
</head>
<body>
    <div id="all">
        <div id="daftar">
            <div id="gambar">
                <img src="daftar login.png" class="gambar">
            </div>
            <div id="form">
                <h1><b>Daftar sekarang</b></h1>
                <input type="text" placeholder="Nama lengkap" class="inputan" id="awalinputan">
                <input type="email" placeholder="Email" class="inputan" id="nextinputan1">
                <input type="number" placeholder="No. Handphone" class="inputan" id="nextinputan2">
                <input type="password" placeholder="Password" class="inputan" id="nextinputan3">
                <input type="password" placeholder="Konfirmasi password" class="inputan" id="nextinputan4">
                <button type="button" value="Daftar" id="tombol"><b>Daftar</b></button>
                <p id="medsos">Atau bisa mendaftar dengan akun media sosialmu</p>
                <div id="medsosgambar1">
                    <img src="facebook.png" class="medsosgambar">
                    <img src="google.png" class="medsosgambar">
                    <img src="google plus.png" class="googleplus">
                </div>
                <div id="tologin">
                    <p id="punya">Sudah mempunyai akun?</p>
                    <p id="masuk"><a href="login.html">Masuk</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
