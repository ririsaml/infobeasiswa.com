<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div id="all">
        <div id="daftar">
            <div id="gambar">
                <img src="daftar login.png" class="gambar">
            </div>
            <div id="form">
                <h1><b>Masuk</b></h1>
                <input type="email" placeholder="Email" class="inputan" id="awalinputan">
                <input type="password" placeholder="Password" class="inputan" id="nextinputan1">
                <input type="password" placeholder="Konfirmasi password" class="inputan" id="nextinputan2">
                <button type="button" value="Masuk" id="tombol"><b>Masuk</b></button>
                <p id="medsos">Atau bisa masuk dengan akun media sosialmu</p>
                <div id="medsosgambar1">
                    <img src="facebook.png" class="medsosgambar">
                    <img src="google.png" class="medsosgambar">
                    <img src="google plus.png" class="googleplus">
                </div>
                <div id="tologin">
                    <p id="punya">Belum mempunyai akun?</p>
                    <p id="masuk"><a href="daftar.html">Daftar</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
