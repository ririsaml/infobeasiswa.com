<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" type="text/css" href="daftar.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <script src="daftar.js"></script>
</head>
<body>
    <div id="all">
        <div id="daftar">
            <div id="gambar">
                <img src="daftar login.png" class="gambar">
                <img src="daftar login 2.png" class="gambar2">
            </div>
            <form class="form" id="form">
                <h1 id="judulmasuk"><b>Daftar sekarang</b></h1>
                <div class="form-control">
                    <input type="text" placeholder="Nama lengkap" id="nama">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="form-control" id="formnext">
                    <input type="email" placeholder="Email" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="form-control" id="formnext">
                    <input type="number" placeholder="No. Handphone" id="no">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="form-control" id="formnext">
                    <input type="password" placeholder="Password" id="pass">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="form-control" id="formnext">
                    <input type="password" placeholder="Konfirmasi password" id="konfirmasi">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <button type="button" onclick="check()" id="buttonmasuk"><b>Daftar</b></button>
                <p id="medsos">Atau bisa mendaftar dengan akun media sosialmu</p>
                <div id="medsosgambar1">
                    <img src="facebook.png" class="medsosgambar">
                    <img src="google.png" class="medsosgambar">
                    <img src="google plus.png" class="googleplus">
                </div>
                <div id="tologin">
                    <p id="punya">Sudah mempunyai akun?</p>
                    <p id="masuk"><a href="../Login/login.html">Masuk</a></p>
                </div>
            </form>
            <div id="valpopup" class="valpopup1">
                <div class="back"></div>
                <i class="fas fa-check-circle"></i>
                <p id="teks">Akun berhasil dibuat, Silakan Login</p>
                <a href="../Login/login.html"><button type="submit" id="buttonpopup" onclick="check()">Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
